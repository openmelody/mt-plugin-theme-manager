name:           Charlie Theme plugin
description:    'A plugin containing the Charlie Theme for testing config prefs, blog options, custom fields, etc'
version:        2.0.0
id:             CharlieTheme
key:            CharlieTheme

blog_preferences:
  charlietheme_config:
    label: "Charlie Theme Recommended Config"
    description: "This is the recommended configuration for the Charlie Theme."
    order: 100
    preferences:
      include_cache: 1
      include_system: php
      words_in_excerpt: 40
      basename_limit: 159
      allow_pings_default: 0
      allow_pings: 0
      moderate_unreg_comments: 3
      use_comment_confirmation: 1
      commenter_authenticators: MovableType,Facebook,Twitter

template_sets:
  charlie_theme:
    blog_preferences: charlietheme_config
    base_path: templates
    label: 'Charlie Theme'

    ############### TEMPLATES ###############
    templates:
      index:
        main_index:
          label: 'Main Index'
          outfile: index.php
          rebuild_me: 1
      individual:
        page:
          label: 'Page'
          mappings:
            page:
              archive_type: 'Page'
              file_template: '%-c/%-f'
              preferred: 1
      system:
        search_results:
          label: 'Search Results'
      module:
        entry_summary:
          label: 'Entry Summary'

    ############### OPTIONS ###############
    options:
      fieldsets:
        frontdoor:
          label: 'Homepage'
          order: 1
        design:
          label: 'Design & Layout'
          order: 2
        options:
          label: 'Options'
          order: 3.5
        entries:
          label: 'Entries'
          order: 3
        profiles:
          label: 'Profiles'
          order: 4

      page_width:
        type: text
        label: 'Page Width'
        hint: 'The width of the entire page - usually the sum of the left and right column. The string should include the units as well, e.g. px, em, %.'
        tag: PageWidth
        fieldset: design
        default: '940px'
      left_col_width:
        type: text
        label: 'Main Column Width'
        hint: 'The width of the main (left) column. The string should include the units as well, e.g. px, em, %.'
        tag: MainColumnWidth
        fieldset: design
        default: '600px'
      right_col_width:
        type: text
        label: 'Sidebar Width'
        hint: 'The width of the sidebar (right) column. The string should include the units as well, e.g. px, em, %.'
        tag: SidebarWidth
        fieldset: design
        default: '340px'
      layout:
        type: select
        values: 2-columns,3-columns
        label: 'Page Layout'
        hint: 'Select the layout you want for this web site.'
        tag: 'CharlieThemeLayout'
        fieldset: design
        default: '2 column'
      entry_summary_layout:
        type: select
        values: Full Summary,Excerpt w/Image 
        label: 'Entry Layout'
        hint: 'Select the layout you want for entry summaries on this web site.'
        tag: 'CharlieThemeEntryLayout'
        fieldset: design
        default: 'Full Summary'
      about_me:
        type: textarea
        label: 'About Me'
        hint: "Enter in any HTML you want to appear in the 'About Me' section of the site's footer."
        tag: 'AboutMeText'
        fieldset: options
        default: 'Welcome to this web site powered by CharlieTheme 2.0, a theme developed exclusively for Movable Type and Melody.'
